<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodge the Triangles</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- Base Setup --- */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #f0f0f0;
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            cursor: none;
        }

        /* --- Player Ball --- */
        #ball {
            position: absolute;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, #00bfff 0%, #0077ff 100%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 20px #00bfff, 0 0 30px #0077ff;
            pointer-events: none;
            z-index: 10;
            will-change: left, top;
        }

        #ball.clicked {
            transform: translate(-50%, -50%) scale(0.8);
            box-shadow: 0 0 10px #00bfff;
        }

        /* --- Enemies --- */
        .enemy {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 30px solid #ff414d;
            filter: drop-shadow(0 0 8px rgba(255, 65, 77, 0.7));
            transform-origin: center 66%;
            will-change: left, top, transform;
        }

        .enemy.big {
            border-left-width: 30px;
            border-right-width: 30px;
            border-bottom-width: 60px;
        }

        .enemy.small {
            border-left-width: 10px;
            border-right-width: 10px;
            border-bottom-width: 20px;
        }

        /* --- Screens --- */
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(18, 18, 18, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 20;
            cursor: default;
        }

        .screen.hidden {
            display: none;
        }

        .screen h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        
        .screen p {
            font-size: 1.2rem;
            color: #aaa;
            margin-bottom: 2rem;
        }

        #high-score-display, #game-over-high-score {
            font-size: 1.5rem;
            color: #f0f0f0;
            margin-top: -1rem;
            margin-bottom: 2rem;
        }
        
        #game-over-high-score.new {
            color: #ffd700;
            animation: new-score-pulse 1s infinite;
        }

        @keyframes new-score-pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .screen .button-container {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .screen .difficulty-container {
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .screen label {
            font-size: 1.2rem;
        }

        .screen input[type="number"] {
            width: 80px;
            padding: 0.5rem;
            font-size: 1.2rem;
            background-color: #333;
            border: 1px solid #555;
            color: #f0f0f0;
            border-radius: 8px;
            text-align: center;
        }

        .screen button {
            padding: 1rem 2rem;
            font-size: 1.5rem;
            background: linear-gradient(45deg, #0077ff, #00bfff);
            border: none;
            border-radius: 12px;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 4px 15px rgba(0, 150, 255, 0.4);
        }

        .screen button.btn-secondary {
            background: #4a5568;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }

        .screen button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 150, 255, 0.6);
        }

        .screen button.btn-secondary:hover {
            background: #5a6578;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
        }

        #score-display {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 2rem;
            z-index: 5;
            color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="ball"></div>
        <div id="score-display">Score: 0</div>

        <div id="start-screen" class="screen">
            <h1>Dodge the Triangles</h1>
            <p>Move your mouse to control the ball. Avoid the red enemies!</p>
            <p id="high-score-display">High Score: 0</p>
            <div class="difficulty-container">
                <label for="difficulty">Difficulty (1-10):</label>
                <input type="number" id="difficulty" value="3" min="1" max="10">
            </div>
            <button id="start-button">Start Game</button>
        </div>

        <div id="game-over-screen" class="screen hidden">
            <h1>Game Over</h1>
            <p id="final-score">Your Score: 0</p>
            <p id="game-over-high-score">High Score: 0</p>
            <div class="button-container">
                <button id="restart-button">Play Again</button>
                <button id="menu-button" class="btn-secondary">Back to Menu</button>
            </div>
        </div>
    </div>

    <script>
        // Game elements
        const gameContainer = document.getElementById('game-container');
        const ball = document.getElementById('ball');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const startButton = document.getElementById('start-button');
        const restartButton = document.getElementById('restart-button');
        const menuButton = document.getElementById('menu-button');
        const difficultyInput = document.getElementById('difficulty');
        const scoreDisplay = document.getElementById('score-display');
        const finalScoreDisplay = document.getElementById('final-score');
        const highScoreDisplay = document.getElementById('high-score-display');
        const gameOverHighScoreDisplay = document.getElementById('game-over-high-score');

        // Game state
        let gameState = 'start';
        let enemies = [];
        let animationFrameId;
        let score = 0;
        let highScores = {}; // Object to store high scores for each difficulty
        let currentDifficulty = 3;
        let frameCount = 0;

        // Player position
        let ballX = window.innerWidth / 2;
        let ballY = window.innerHeight / 2;
        let targetX = ballX;
        let targetY = ballY;
        const easingFactor = 0.1;

        // Performance optimization
        const MAX_ENEMIES = 100;
        const enemyPool = [];
        const COLLISION_DISTANCE_SQ = 625; // 25^2 (pre-calculated)

        // Initialize
        window.addEventListener('mousemove', (e) => {
            targetX = e.clientX;
            targetY = e.clientY;
        });
        window.addEventListener('mousedown', () => ball.classList.add('clicked'));
        window.addEventListener('mouseup', () => ball.classList.remove('clicked'));
        window.addEventListener('resize', handleResize);

        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);
        menuButton.addEventListener('click', backToMenu);

        // Load high scores
        function loadHighScores() {
            const savedScores = localStorage.getItem('triangleDodgerHighScores');
            highScores = savedScores ? JSON.parse(savedScores) : {};
            updateHighScoreDisplay();
        }

        // Save high scores
        function saveHighScores() {
            localStorage.setItem('triangleDodgerHighScores', JSON.stringify(highScores));
        }

        // Get high score for current difficulty
        function getCurrentHighScore() {
            return highScores[currentDifficulty] || 0;
        }

        // Update high score display
        function updateHighScoreDisplay() {
            highScoreDisplay.textContent = `High Score (Difficulty ${currentDifficulty}): ${getCurrentHighScore()}`;
        }

        // Handle window resize
        function handleResize() {
            if (gameState === 'playing') {
                resetEnemies();
            }
        }

        // Return to menu
        function backToMenu() {
            gameState = 'start';
            gameOverScreen.classList.add('hidden');
            startScreen.classList.remove('hidden');
            currentDifficulty = parseInt(difficultyInput.value) || 3;
            updateHighScoreDisplay();
        }

        // Start new game
        function startGame() {
            gameState = 'playing';
            score = 0;
            currentDifficulty = Math.min(10, Math.max(1, parseInt(difficultyInput.value) || 3));
            difficultyInput.value = currentDifficulty;

            scoreDisplay.textContent = `Score: 0`;
            scoreDisplay.classList.remove('hidden');
            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            
            resetEnemies();
            initializePlayer();

            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }
            animationFrameId = requestAnimationFrame(gameLoop);
        }

        // Reset enemies
        function resetEnemies() {
            enemies.forEach(enemy => enemy.element.remove());
            enemies = [];
            enemyPool.length = 0;
        }

        // Initialize player position
        function initializePlayer() {
            ballX = window.innerWidth / 2;
            ballY = window.innerHeight / 2;
            targetX = ballX;
            targetY = ballY;
        }

        // End game
        function endGame() {
            gameState = 'gameOver';
            const finalScore = Math.floor(score);
            finalScoreDisplay.textContent = `Your Score: ${finalScore}`;
            gameOverHighScoreDisplay.classList.remove('new');

            // Check and update high score for current difficulty
            const currentHighScore = getCurrentHighScore();
            if (finalScore > currentHighScore) {
                highScores[currentDifficulty] = finalScore;
                saveHighScores();
                gameOverHighScoreDisplay.textContent = `New High Score: ${finalScore}!`;
                gameOverHighScoreDisplay.classList.add('new');
            } else {
                gameOverHighScoreDisplay.textContent = `High Score: ${currentHighScore}`;
            }

            updateHighScoreDisplay();
            scoreDisplay.classList.add('hidden');
            gameOverScreen.classList.remove('hidden');
        }

        // Get enemy from pool or create new
        function getEnemyElement() {
            return enemyPool.pop() || document.createElement('div');
        }

        // Return enemy to pool
        function releaseEnemyElement(element) {
            element.className = '';
            element.style.cssText = '';
            enemyPool.push(element);
        }

        // Spawn new enemy
        function spawnEnemy() {
            if (enemies.length >= MAX_ENEMIES) return;

            const type = Math.random() < 0.3 ? 'big' : 'small';
            const speedModifier = 1 + (currentDifficulty - 1) * 0.1;
            
            const enemy = {
                element: getEnemyElement(),
                type,
                x: 0,
                y: 0,
                vx: 0,
                vy: 0,
                rotation: 0,
                targetRotation: 0,
                turnSpeed: 0,
                size: 0,
                speed: 0,
                followRadius: 0
            };

            enemy.element.classList.add('enemy', type);

            if (type === 'big') {
                enemy.size = 60;
                enemy.speed = (Math.random() * 1.5 + 0.5) * speedModifier;
                enemy.followRadius = 180;
                enemy.turnSpeed = 1.5;
            } else {
                enemy.size = 20;
                enemy.speed = (Math.random() * 1.5 + 1) * speedModifier;
                enemy.followRadius = 280;
                enemy.turnSpeed = 3.5;
            }
            
            const side = Math.floor(Math.random() * 4);
            if (side === 0) {
                enemy.x = Math.random() * window.innerWidth;
                enemy.y = -enemy.size;
            } else if (side === 1) {
                enemy.x = window.innerWidth + enemy.size;
                enemy.y = Math.random() * window.innerHeight;
            } else if (side === 2) {
                enemy.x = Math.random() * window.innerWidth;
                enemy.y = window.innerHeight + enemy.size;
            } else {
                enemy.x = -enemy.size;
                enemy.y = Math.random() * window.innerHeight;
            }
            
            const initialAngleRad = Math.atan2(
                window.innerHeight / 2 - enemy.y, 
                window.innerWidth / 2 - enemy.x
            );
            enemy.rotation = initialAngleRad * (180 / Math.PI) + 90;
            
            enemies.push(enemy);
            gameContainer.appendChild(enemy.element);
        }

        // Update player position
        function updatePlayer() {
            const dx = targetX - ballX;
            const dy = targetY - ballY;
            ballX += dx * easingFactor;
            ballY += dy * easingFactor;
            ball.style.left = `${ballX}px`;
            ball.style.top = `${ballY}px`;
        }
        
        // Update all enemies
        function updateEnemies() {
            const ballRadiusSq = 225; // 15^2
            
            for (let i = enemies.length - 1; i >= 0; i--) {
                const enemy = enemies[i];
                
                // Calculate distance to player
                const dx = ballX - enemy.x;
                const dy = ballY - enemy.y;
                const distSq = dx * dx + dy * dy;
                
                // Follow player if within range
                if (distSq < enemy.followRadius * enemy.followRadius) {
                    const angleRad = Math.atan2(dy, dx);
                    enemy.targetRotation = angleRad * (180 / Math.PI) + 90;
                    
                    let angleDiff = enemy.targetRotation - enemy.rotation;
                    while (angleDiff > 180) angleDiff -= 360;
                    while (angleDiff < -180) angleDiff += 360;
                    
                    if (Math.abs(angleDiff) < enemy.turnSpeed) {
                        enemy.rotation = enemy.targetRotation;
                    } else {
                        enemy.rotation += Math.sign(angleDiff) * enemy.turnSpeed;
                    }
                }
                
                // Move enemy
                const currentAngleRad = (enemy.rotation - 90) * (Math.PI / 180);
                enemy.vx = Math.cos(currentAngleRad) * enemy.speed;
                enemy.vy = Math.sin(currentAngleRad) * enemy.speed;
                enemy.x += enemy.vx;
                enemy.y += enemy.vy;
                
                // Update position and rotation
                enemy.element.style.left = `${enemy.x}px`;
                enemy.element.style.top = `${enemy.y}px`;
                enemy.element.style.transform = `translate(-50%, -50%) rotate(${enemy.rotation}deg)`;

                // Remove if off-screen
                if (enemy.x < -enemy.size * 2 || 
                    enemy.x > window.innerWidth + enemy.size * 2 ||
                    enemy.y < -enemy.size * 2 || 
                    enemy.y > window.innerHeight + enemy.size * 2) {
                    
                    enemy.element.remove();
                    releaseEnemyElement(enemy.element);
                    enemies.splice(i, 1);
                }
            }
        }
        
        // Check for collisions
        function checkCollisions() {
            const ballRadiusSq = 225; // 15^2
            
            for (const enemy of enemies) {
                const dx = ballX - enemy.x;
                const dy = ballY - enemy.y;
                const distanceSq = dx * dx + dy * dy;
                
                const enemyRadius = enemy.size * 0.5;
                const collisionDistanceSq = ballRadiusSq + (enemyRadius * enemyRadius) + 
                                          (2 * 15 * enemyRadius);
                
                if (distanceSq < collisionDistanceSq) {
                    endGame();
                    return;
                }
            }
        }

        // Main game loop
        function gameLoop() {
            if (gameState !== 'playing') {
                cancelAnimationFrame(animationFrameId);
                return;
            }

            score += 1/6;
            scoreDisplay.textContent = `Score: ${Math.floor(score)}`;
            frameCount++;
            
            const spawnInterval = Math.max(15, 70 - currentDifficulty * 5);
            if (frameCount % spawnInterval === 0) {
                spawnEnemy();
            }

            updatePlayer();
            updateEnemies();
            checkCollisions();
            
            if (gameState === 'playing') {
                animationFrameId = requestAnimationFrame(gameLoop);
            }
        }

        // Update high score display when difficulty changes
        difficultyInput.addEventListener('change', () => {
            currentDifficulty = Math.min(10, Math.max(1, parseInt(difficultyInput.value) || 3));
            updateHighScoreDisplay();
        });

        // Initial load
        loadHighScores();
    </script>
</body>
</html>
